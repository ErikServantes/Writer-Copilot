<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Livros de Fantasia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Organizador de Livros de Fantasia</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#personagens">Personagens</a></li>
            <li><a href="#mundo">Mundo</a></li>
            <li><a href="#timeline">Timeline</a></li>
        </ul>
    </nav>
    <section id="personagens">
        <h2>Personagens</h2>
        <div id="characters-list"></div>
        <button onclick="addCharacter()">Adicionar Personagem</button>
    </section>
    <section id="mundo">
        <h2>Mundo</h2>
        <div id="world-details"></div>
        <button onclick="addWorldDetail()">Adicionar Detalhe do Mundo</button>
    </section>
    <section id="timeline">
        <h2>Timeline</h2>
        <div id="events-timeline"></div>
        <button onclick="addEvent()">Adicionar Evento</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
